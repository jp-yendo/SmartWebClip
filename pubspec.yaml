name: smart_web_clip
description: A web update monitoring application that tracks changes to your favorite websites
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.19.0

  # State management
  provider: ^6.1.1

  # Database
  sqflite: ^2.3.0
  sqflite_common_ffi: ^2.3.0
  path: ^1.8.3
  path_provider: ^2.1.1

  # HTTP & Web scraping
  http: ^1.1.0
  html: ^0.15.4
  webfeed_plus: ^2.0.0
  crypto: ^3.0.3

  # Screenshot/Thumbnail
  webview_universal_plus: ^0.1.0
  image: ^4.1.0

  # UI
  cached_network_image: ^3.3.0
  flutter_staggered_grid_view: ^0.7.0
  url_launcher: ^6.2.1

  # Utilities
  shared_preferences: ^2.2.2
  uuid: ^4.2.1
  collection: ^1.18.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  # Assets
  # assets:
  #   - assets/images/

  # Generate localization files
  generate: true
